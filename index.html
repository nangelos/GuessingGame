<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <style>
      .center {
        text-align: center;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      img {
          display: inline;
          width: 200px;
          height: 100px;
      }
      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: white;
          position: fixed;
          bottom: 0;
      }
    </style>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1>Guesing Game!</h1>
          <h2>Guess a Number Between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input type="text" placeholder="Enter Next Guess Here">
            <button>Submit</button>

          </div>

          <div id='guesses'>
            <table>
              <ul>
                <li>Guess1</li>
                <li>Guess2</li>
                <li>Guess3</li>
                <li>Guess4</li>
                <li>Guess5</li>
              </ul>
          </div>

          <div id="menu-btns">
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fullstack_logo.png'></img>
          </div>

          <div class=''>
            <h4>Project by NICK ANGELOS</h4>
          </div>

          <div class=''>
            <img src='grace_hopper.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
